<div class="flex">
  <div class="flex-item">
    <div style="display: block;">
    <canvas baseChart width="400" height="400"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                [plugins]="lineChartPlugins"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
  <div class="flex-item btn-container">
    <button mat-button mat-raised-button color="primary" (click)="addData()">Add Dataset</button>
    <button mat-button mat-raised-button color="primary" (click)="removeData()">Remove Dataset</button>
  </div>
</div>
